<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <div id="container">
            <h1>SNAKE</h1>
            <h2>SCORE: <span id="score"></span></h2>
            <span id="pressStart">PRESS START</span>
            <span id="gameOver">GAME OVER</span>
            <div class="grid"></div>
            <div id="mobile-controls">
                <button id="up"><i class="fa fa-caret-up" style="font-size:25px;"></i></button>
                <button id="right"><i class="fa fa-caret-right" style="font-size:25px;"></i></button>
                <button id="down"><i class="fa fa-caret-down" style="font-size:25px;"></i></button>
                <button id="left"><i class="fa fa-caret-left" style="font-size:25px;"></i></button>
            </div>
            <button id="start">START/RESTART</button>
        </div>

        <script src="index.js"></script>
    </body>
</html>
